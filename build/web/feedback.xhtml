<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="WEB-INF/template/template.xhtml" >
        <ui:define name="content" >
            <br /><br /><br /><br />
            <br /><br /><br /><br />
            <b:panel id="messageForm" title="Kindly give us your feedback here" look="danger" offset="3" span="6"
                     style="text-align: center;" >
                <b:form>
                    <br />
                    <b:inputText value="#{messageController.messageBean.fullName}" placeholder="Full Name" offset="3" span="7" />
                    <b:inputText value="#{messageController.messageBean.email}" placeholder="*Email Required" offset="3" span="7" requiredMessage="Email required" required="true" />
                    <b:inputTextarea value="#{messageController.messageBean.content}" placeholder="Type your message here ..." offset="3" span="7" />
                    <b:commandButton value="Send" action="#{messageController.addMessages()}" look="success" offset="3" span="7" />
                    <b:commandButton value="Send" action="#{messageController.addMessages()}" look="success" offset="3" span="7"  rendered="false"/>
                    <br />  
                </b:form>
            </b:panel>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            <b:form >
                <b:modal title="Admin Login" styleClass="formValidationModalClass" closable="true" closeOnEscape="true"  >
                    <b:panel showCollapseLink="false" look="success">
                        <b:inputText value="#{login.email}" placeholder="email" required="true" requiredMessage="Email is required" />
                        <b:inputSecret value="#{login.password}" placeholder="Password" required="true" requiredMessage="password required" />
                        <b:button value="Cancel" dismiss="modal" look="danger" offset="1" span="5"/>
                        <b:commandButton value="Submit" action="#{login.findUserFromDbOne2()}" look="success" span="5" />
                    </b:panel>
                </b:modal>
            </b:form> 
        </ui:define>
    </ui:composition>
</html>
